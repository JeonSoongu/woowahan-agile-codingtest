<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />

    <title>숫자 야구 게임</title>

    <!-- css -->
    <link rel="stylesheet" href="./style.css">

    <!-- script -->
    <script type="module" src="./index.js" defer></script>
    
  </head>
  <body>
    <div id="app">
      <h1>⚾ 숫자 야구 게임 ⚾</h1>

        <em>틀린 예) 122</em>
      </p>
      <input type="text" id="user-input" placeholder="숫자를 입력하세요."/>
      <button id="submit">확인</button>
      <h3>📄 결과</h3>
      <div id="result"></div>
    </div>
  </body>
</html>
